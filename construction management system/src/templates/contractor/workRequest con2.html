{% extends 'contr_index.html'%}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="assign_contractor">
  <table width="206" border="1"class="table table-hover">
    <tr>
      <td width="122">Worker name</td>
      <td width="68"><select name="select">
        <option>SELECT</option>
        {% for i in val %}
        <option value="{{i['lid']}}">{{i['fname']}} {{i['lname']}}</option>
        {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" name="Submit" value="Assign" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
