{% extends 'aindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1"class="table table-hover">
    <tr>
      <td><span class="style3">Contractor name </span></td>
      <td><span class="style3">Username</span></td>
      <td><span class="style3">Feedback</span></td>
      <td><span class="style3">Date</span></td>
      <td><span class="style3">Emotion</span></td>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['Fname']}} {{i['Lname']}}</td>
      <td>{{i['fname']}} {{i['lname']}}</td>
      <td>{{i['feedback']}}</td>
      <td>{{i['date']}}</td>
      <td>{{i['emotion']}}</td>

    </tr>
    {% endfor %}
  </table>
</form>
</body>
