{% extends 'contr_index.html'%}
{% block body %}

<body>

    <tr>
      <td>Pname</td>
      <td>Image</td>
      <td>Price</td>
      <td>&nbsp;</td>

    {% for i in val %}
    <tr>

      <td>&nbsp;{{i['pname']}}</td>
      <td><img src="../static/product/{{i['image']}}" width="100dp" height="100dp"></td>
      <td>&nbsp;{{i['price']}}</td>

    </tr>
    {% endfor %}
  </table>
