{% extends 'vendor_index.html'%}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1"class="table table-hover">
    <tr>
      <td>Product name </td>
      <td>Stock</td>
      <td>Image</td>
      <td>&nbsp;</td>
    </tr>
    {% for i in val %}
    <tr>
      
      <td>&nbsp;{{i['pname']}}</td>
      <td>&nbsp;{{i['stock']}}</td>
      <td><img src="../static/product/{{i['image']}}" width="100dp" height="100dp">{{i['image']}}</td>
      <td><a href="update_stock2?id={{i['stid']}}">Update</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
