{% extends 'aindex.html' %}
{% block body %}


<body>
<form id="form2" name="form2" method="post" action="edit_contractors_post">
  <table width="200" border="1"class="table table-hover">
    <tr>
      <td>Fname</td>
      <td><label>
      <input type="text" name="textfield" value="{{val['fname']}}" required pattern="[A-Z a-z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Lname</td>
      <td><label>
      <input type="text" name="textfield2" value="{{val['lname']}}" required pattern="[A-Z a-z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
      <input type="text" name="textfield3" value="{{val['place']}}" required pattern="[A-Z a-z]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
      <input type="text" name="textfield4" value="{{val['post']}}" required pattern="[A-Z a-z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
      <input type="text" name="textfield5" value="{{val['pin']}}" required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
      <input type="text" name="textfield6" value="{{val['email']}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
      <input type="text" name="textfield7" value="{{val['phone']}}" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>Catogory</td>
      <td><label>
        <select name="select">
          <option>SELECT</option>
          <option>Residential building contractor</option>
           <option>Industrial contractor</option>
           <option>Commercial building contractor</option>
           <option>Heavy civil contractor</option>
        </select>
      </label></td>
    </tr>

    <tr>
      <td colspan="2"><label>
        <input type="submit" name="Submit2" value="Update" />
      </label></td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
