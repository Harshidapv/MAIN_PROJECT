{% extends 'contr_index.html'%}
{% block body %}
<body>
<form action="upload_plan2" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1"class="table table-hover">
    <tr>
      <td>Plan</td>
      <td><label>
      <input type="text" name="textfield" required/>
      </label></td>
    </tr>
    <tr>
      <td>Details</td>
      <td><label>
      <input type="text" name="textfield2" required/>
      </label></td>
    </tr>
    <tr>
      <td>Images</td>
      <td><label>
        <input type="file" name="file" required/>
      </label></td>
    </tr>
    <tr>
      <td>work</td>
      <td><label>
        <select name="select">
          {% for i in val %}

          <option value="{{i['rcid']}}"> {{i['work']}}</option>
                    {% endfor %}

        </select>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="Upload" />
      </label></td>
    </tr>
  </table>
</form>
</body>

{% endblock %}
