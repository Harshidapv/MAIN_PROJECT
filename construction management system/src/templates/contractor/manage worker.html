{% extends 'contr_index.html'%}
{% block body %}

<body>
<form id="form2" name="form2" method="post" action="add_workers">
  <table width="227" border="1"class="table table-hover">
    <tr>
      <td width="164">Fname</td>
      <td width="47"><label>
      <input type="text" name="textfield" required pattern="[A-Z a-z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Lname</td>
      <td><label>
      <input type="text" name="textfield2" required pattern="[A-Z a-z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
      <input type="text" name="textfield3" required pattern="[A-Z a-z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
      <input type="text" name="textfield4" required pattern="[A-Z a-z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
      <input type="text" name="textfield5" required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
      <input type="text" name="textfield6" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
      <input type="text" name="textfield7" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><label>
      <input type="text" name="textfield8" required/>
      </label></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label>
      <input type="text" name="textfield9" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="Add" />
        </label>
      </td>
    </tr>
  </table>
</form>
</body>

{% endblock %}
