{% extends 'contr_index.html'%}
{% block body %}

<body>
<form id="form3" name="form3" method="post" action="">

      <td>Stock</td>
      <td>Image</td>
      <td>Amount</td>
      <td>status</td>

    </tr>
    {% for i in val %}

      <td>&nbsp;{{i['stock']}}</td>

        {% else %}     {{i['status']}}
        {% endif %}</td>



    </tr>
    {% endfor %}
      </table>
</form>
