{% extends 'contr_index.html'%}
{% block body %}

<body>
<form id="form2" name="form2" method="post" action="upload_plan">
  <table width="200" border="1"class="table table-hover">
    <tr>
      <td>Work</td>
      <td>Plan</td>

      <td>Details</td>
      <td>Image</td>
      <td>Date</td>
      <td>Status</td>

      <td>&nbsp;</td>
    </tr>

    {% for i in val %}
    <tr>
      <td>{{i['work']}}</td>
      <td>{{i['plan']}} </td>
      <td>{{i['details']}}</td>
      <td><a href="../static/plan/{{i['image']}}"> <img src="../static/plan/{{i['image']}}" width="100dp" height="100dp"></a></td>
      <td>{{i['date']}}</td>
      <td>{{i['status']}}</td>

      <td>
          <p><a href=delete_plan?id={{i['pid']}}">Delete</a></p>
      </td>
    </tr>
        {% endfor %}

       <tr>
      <td colspan="5"><label>
        <input type="submit" name="Submit" value="Add" />
        </label>
      </td>
    </tr>
  </table>
</form>
</body>

{% endblock %}
