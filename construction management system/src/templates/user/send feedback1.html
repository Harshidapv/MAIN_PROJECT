{% extends 'user_index.html'%}
{% block body %}

<body>
<form id="form3" name="form3" method="post" action="send_feedback12">
  <table width="200" border="1"class="table table-hover">
    <tr>
      <td>Contractor</td>
      <td><label>
        <select name="select">
          {% for i in val %}

          <option value="{{i['lid']}}">{{i['fname']}} {{i['lname']}}</option>
          {% endfor %}
        </select>
        </label>
      </td>
    </tr>
     <tr>
      <td>Rating</td>
      <td><label>
        <select name="select2">
          <option>SELECT</option>
          <option>1</option>
          <option>1.5</option>
          <option>2</option>
          <option>2.5</option>
          <option>3</option>
          <option>3.5</option>
          <option>4</option>
          <option>4.5</option>
          <option>5</option>
        </select>
        </label>
      </td>
    </tr>
    <tr>
      <td>Feedback</td>
      <td><label>
      <input type="text" name="textfield" required/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="Send" />
        </label>
      </td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
